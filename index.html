<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Note | Home</title>
    <link rel="stylesheet" href="/arquivosCSS/style.css">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
</head>
<body>
    
    <header>
        <ion-icon  name = "menu" id="burguer"></ion-icon >
        <h1>Safe <span>Note</span></h1>
    </header>

 
    <div class="sidebar" id="side">
       <div class="info">
            <div class="foto">

            </div>
            <h3>Usuário</h3>
        </div>
            <a href="/arquivosHTML/index.html"><ion-icon  name = "home"></ion-icon > <span>Home</span></a>
            <a href="/arquivosHTML/perfil.html"><ion-icon  name="person"></ion-icon> <span>Perfil</span></a>
            <a href="/arquivosHTML/lista.html"><ion-icon name="document"></ion-icon> <span>Lista</span></a>
            <a href="/arquivosHTML/login.html"><ion-icon  name = "exit"></ion-icon> <span>Sair</span></a>
        </div>

    <main>

        <div class="title">
            <h1>Registro de Clientes</h1>
        </div>

        <section class="sessao">
            <label for="">Nome</label>
            <input type="text" class="input" id="nome">
            <label for="">Idade</label>
            <input type="number"  class="input" id="idade">
            <label for="">Sexo</label>
            <select class="input" id="sexo">
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
            </select>

           <label for="">Período de captação</label>
            <input type="time"  class="input" id="hora">
            <label for="">Dia da semana</label>

            <select  class="input" id="dia">
                <option value="none" disabled selected>Dia do registro</option>
                <option value="Segunda-Feira">Segunda feira</option>
                <option value="Terça-Feira">Terça feira</option>
                <option value="Quarta-Feira">Quarta feira</option>
                <option value="Quinta-Feira">Quinta feira</option>
                <option value="Sexta-Feira">Sexta-feira</option>
                <option value="Sábado">Sábado</option>
            </select>
            <label for="">Serviço solicitado</label>
            <select class="input" id="servico">
                <option value="avaliacao">Avaliação</option>
                <option value="manutencao">Manutenção</option>
                <option value="aparelho">Aparelho</option>
                <option value="limpeza">Limpeza</option>
                <option value="restauracao">Restauração</option>
                <option value="canal">Canal</option>
                <option value="extracao">Extração</option>
                <option value="implante">Implante</option>
                <option value="odontopediatria">Odontopediatria</option>
                <option value="tp">Tratamento periodental</option>
                <option value="protese">Prótese</option>
            </select>

            <div class="funcoes">
                <label for="">Total Clientes adicionados: <span id="contador">0</span></label>
                <div class="remove"><span class="pop">Remover Ultimo Cliente</span></div>
                
            </div>

            <div class="b">
                <button id="btn" class="btn"><strong>Adicionar Cliente</strong></button>
            </div>
        </section>
    </main>

    <footer class="footer">

        <div>
            <h3>Desenvolvedor: João Souza</h3>
        </div>

        <div class="creditos">
            <ion-icon name="logo-instagram" id="insta"></ion-icon>
            <a href="https://www.instagram.com/jv.art.0/" target="_blank">@jv.art.0</a>
        </div>

    </footer>
</body>
<script  src = "https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js" > </script>
<script src="/arquivosJS/index.js"></script>
<script src="/arquivosJS/maiorGenero.js"></script>
<script src="/arquivosJS/maiorDiaSemana.js"></script>
<script src="/arquivosJS/script.js"></script>
<script src="/arquivosJS/maiorServico.js"></script>
<script src="/arquivosJS/removerUltimoCliente.js"></script>

</html>
